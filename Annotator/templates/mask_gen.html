<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Runway Annotator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 100%;
    }
    .canvas-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 15px 0;
    }
    canvas {
      border: 1px solid #ccc;
    }
    button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      background: #3a86ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2f6cd6;
    }
  </style>
</head>
<body>
<div id="container">
  <h2>Runway Binary Mask Annotator</h2>
  <input type="file" id="folderInput" webkitdirectory multiple><br>

  <div class="canvas-group">
    <canvas id="canvas"></canvas>
    <canvas id="previewCanvas"></canvas>
  </div>

  <div id="info">Click two points to define a runway line.</div>

  <button onclick="prevImage()">⏪ Prev</button>
  <button onclick="nextImage()">Next ⏩</button>
  <button onclick="clearPoints()">Clear</button>
  <button onclick="downloadMask()">Download Mask</button>
</div>

<script>
let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let previewCanvas = document.getElementById('previewCanvas');
let previewCtx = previewCanvas.getContext('2d');
let folderInput = document.getElementById('folderInput');
let info = document.getElementById('info');

let images = [];
let currentIndex = 0;
let points = [];

folderInput.addEventListener('change', () => {
  images = Array.from(folderInput.files).filter(f => f.name.endsWith('.png'));
  currentIndex = 0;
  loadImage();
});

function loadImage() {
  points = [];
  const file = images[currentIndex];
  const reader = new FileReader();
  reader.onload = e => {
    const img = new Image();
    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      previewCanvas.width = img.width;
      previewCanvas.height = img.height;
      ctx.drawImage(img, 0, 0);
      drawBlackPreview();  // ✅ show default black mask
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
  info.innerHTML = `Image ${currentIndex + 1} / ${images.length}: ${file.name}`;
}

function drawBlackPreview() {
  previewCtx.fillStyle = 'black';
  previewCtx.fillRect(0, 0, previewCanvas.width, previewCanvas.height);
}

canvas.addEventListener('click', e => {
  const rect = canvas.getBoundingClientRect();
  const x = Math.round(e.clientX - rect.left);
  const y = Math.round(e.clientY - rect.top);
  if (points.length >= 2) points = [];
  points.push([x, y]);
  drawPoints();
  updateMaskPreview();
});

function drawPoints() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const img = new Image();
  img.onload = () => {
    ctx.drawImage(img, 0, 0);
    ctx.fillStyle = 'red';
    points.forEach(p => {
      ctx.beginPath();
      ctx.arc(p[0], p[1], 4, 0, 2 * Math.PI);
      ctx.fill();
    });
    if (points.length === 2) {
      ctx.beginPath();
      ctx.moveTo(points[0][0], points[0][1]);
      ctx.lineTo(points[1][0], points[1][1]);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;
      ctx.stroke();
    }
  };
  img.src = URL.createObjectURL(images[currentIndex]);
}

function updateMaskPreview() {
  if (points.length !== 2) {
    drawBlackPreview();
    return;
  }
  const file = images[currentIndex];
  const formData = new FormData();
  formData.append('image', file);
  formData.append('points', JSON.stringify(points));

  fetch('/generate_mask', {
    method: 'POST',
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    const img = new Image();
    img.onload = () => {
      previewCtx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
      previewCtx.drawImage(img, 0, 0);
    };
    img.src = data.mask_image;
  });
}

function downloadMask() {
  const file = images[currentIndex];
  const formData = new FormData();
  formData.append('image', file);
  formData.append('filename', file.name);
  formData.append('points', JSON.stringify(points));  // could be []

  fetch('/save_mask', {
    method: 'POST',
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      console.log(`✅ Saved: ${data.paths.png} and ${data.paths.tif}`);
    } else {
      console.error("❌ Save failed.");
    }
  });
}

function clearPoints() {
  points = [];
  loadImage();
}

function nextImage() {
  if (currentIndex < images.length - 1) {
    currentIndex++;
    loadImage();
  }
}
function prevImage() {
  if (currentIndex > 0) {
    currentIndex--;
    loadImage();
  }
}
</script>
</body>
</html>
